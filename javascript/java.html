<!DOCTYPE html>
<html>
<head>
	<title>HOMEWORK 2</title>
</head>
<body>
	<script>
		function search(){
			var text = document.getElementById("textarea").value;
            var array_text = text.split(" ");
            var sensitivestatus = document.querySelector("input[name='radio']:checked").value;
            var key = document.getElementById("key").value;
            var count =0;
            array_text.forEach(k => {
            	if (sensitivestatus == "no"){
            		key = key.toLowerCase();
            		k = k.toLowerCase();
            	}
            	if (key.search(key) > -1){
            		count++;
            	}
            });
            document.getElementById("output").innerHTML = count;
		}

	</script>
	<center>
		<h1>Ex2  Search String Non Sensitive Case</h1>
		__________________________________________________
		<br><br>
		Text Input : <textarea id="textarea"></textarea>
		<br><br>
		Sensitive Case :
		<input type="radio" name="radio" value="yes" checked>Yes
        <input type="radio" name="radio" value="no">No
		<br><br>
		Search : <input type="text" id="key">
		<br><br>
		<button onclick="search()">search</button>
		<br><br>
		Result for Search : <span id="output"></span>
	<center>
</body>
</html>
